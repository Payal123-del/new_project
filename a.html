<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="image/image1.png"  alt="Image 1">
        <b> This is wonderful.</b>
      </div>
      <div class="slide"><img src="image/image2.png" alt="Image 2">
        <b> This is peaceful.</b>
      </div>
      <div class="slide"><img src="image/image3.png" alt="Image 3">
        <b> This is amazing.</b>
      </div>
      <div class="slide"><img src="image/image4.png" alt="Image 4">
        <b> This is a beautiful world.</b>
      </div>
      <div class="slide"><img src="image/image5.png" alt="Image 5">
        <b> This is Pahadi look.</b>
      </div>
    </div>
    <button class="prev"  onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
